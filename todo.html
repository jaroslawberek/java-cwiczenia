<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
    <script type="module" src="app.js"></script>
    <title>To Do ver.1</title>
  </head>
  <style>
    .main {
      display: flex;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .todo {
      width: 100% !important;
      height: fit-content;
      margin: 2rem 1rem;
    }
    .todo__navbar {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .todo__table {
      width: 100%;
    }
    .todo__task {
      border: 1px solid silver;
      border-radius: 10px;
      margin-bottom: 10px !important;
      padding: 20px 0;
    }
    .todo__task-text {
      text-align: left;
      padding-left: 10px;
    }

    .todo__task-priority {
      margin: 0 auto;
      display: block;
      width: 100px;
      padding: 0.15rem 0.65rem;
      border-radius: 10%;
    }
    .task-close {
      text-decoration: line-through;
    }
    tr {
    }
    tr td,
    th {
      vertical-align: middle;
      text-align: center;
    }
    th {
      vertical-align: middle;
      text-align: center;
    }
  </style>
  <body>
    <section class="main">
      <article id="todo" class="todo card">
        <div class="todo__header card-header">
          <h5 class="todo__title card-title">Lista To do ver.1</h5>
          <nav class="todo__navbar">
            <form class="todo__navbar-form d-flex flex-row gap-2" action="#">
              <input type="text" class="form-control" placeholder="zadanie" />
              <input type="text" class="form-control" placeholder="utworzono" />
              <input type="text" class="form-control" placeholder="termin" />
              <select class="form-select" id="inputGroupSelect01">
                <option selected>wszytskie</option>
                <option value="1">Normalny</option>
                <option value="2">Średni</option>
                <option value="3">Wysoki</option>
              </select>
            </form>
            <ul class="todo__navbar-nav navbar-nav d-flex flex-row justify-content-end gap-3">
              <li class="nav-item"><a href="#" class="nav-link" data-task-nav="add">Nowe</a></li>
              <li class="nav-item"><a href="#" class="nav-link" data-task-nav="closed">Zamknięte</a></li>
              <li class="nav-item"><a href="#" class="nav-link" data-task-nav="canceled">Anulowane</a></li>
            </ul>
          </nav>
        </div>
        <div class="loading text-center d-none">Loading...</div>
        <div class="todo__body card-body">
          <table class="todo__table">
            <thead>
              <tr class="todo__header">
                <th scope="col">#</th>
                <th class="w-50" scope="col">Zadanie</th>
                <th scope="col">Utworzono</th>
                <th scope="col">Termin</th>
                <th scope="col">Priorytet</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </article>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script></script>
    <p>
      Ten tekst nie jest już aktualny, ale ten tekst <del>został usunięty</del> jest nadal widoczny [11]. Nowa cena to
      <del>100 zł</del> 75 zł [11].
    </p>

    <p>To jest przekreślony tekst [1].</p>
  </body>
</html>
